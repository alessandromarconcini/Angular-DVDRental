
<mat-dialog-content class="container">
  <h1>Welcome! New user registration.</h1>
  <div class="form-container">
    <div class="form-floating mb-3">
      <label for="floatingEmail" aria-hidden="true">Username</label>
      <input type="Username" class="form-control" id="floatingEmail" placeholder="Username" [(ngModel)]="username" required>
    </div>

    <div class="form-floating mb-3">
      <label for="floatingPassword">Password</label>
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password" required aria-describedby="password-requirements">
    </div>

    <div class="form-floating mb-3">
      <label for="floatingConfirmPassword" aria-hidden="true">Confirm Password</label>
      <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password" [(ngModel)]="confirmPassword" required>
    </div>

    <div class="password-requirement" id="password-requirements">
      <p>The password must contain at least 11 characters</p>
      <p>The password must contain at least one special character</p>
      <p>The password must contain at least one uppercase letter</p>
      <p>The password must contain both letters and numbers</p>
    </div>

    <div *ngIf="showErrorMessage" role="alert" aria-label="Error Message" aria-describedby="error-description">
      <b class="error-label" id="error-description">{{errorString}}</b>
    </div>

    <div class="button-container">
      <button mat-button type="submit" (click)="onSubmit()" > Sign Up </button>
      <button mat-button type="submit" mat-dialog-close> Exit </button>
    </div>
  </div>
</mat-dialog-content>
